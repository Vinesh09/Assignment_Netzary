<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!DOCTYPE html>
      <html lang="en">
        <head>
          <title>Bootstrap Example</title>
          <meta charset="utf-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1" />
          <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          />
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        </head>
        <body>
          <div class="container">
            <h2>Inline form</h2>
            <form class="form-inline" method="post">
                {%csrf_token%}
                <div class="form-group">
                  <div class="form-row mb-3">
                    <label for="strt">start date:</label>
                    <input type="date" class="form-control " name="start" required/>                
                  </div>
    
                  <div class="form-row mb-3">
                    <label for="end">End date</label>
                    <input type="date" class="form-control " name="end" required/>
                  </div>
                </div>
              

                <div class="form-group">
                  <div class="form-row mb-3">                  
                    <label for="end">Principle Amount</label>
                    <input type="number" class="form-control" name="Principal" required/>
                  </div>
                  <div class="form-row mb-3">                  
                    <label for="rate"> Interest Rate</label>
                    <input type="number" class="form-control" name="rate" placeholder="(optional)" value=0 />
                  </div>
                </div>
             

              <br>
              <button type="submit" class="btn btn-default">Submit</button>              
            </form>
            
            
            <table class="table">
              <thead>
              <tr>
                <th>Loan start </th>
                <th>Loan end</th>
                <th>Your Principle</th>
                <th>Your Interest</th>
                <th>Grand Total</th>
              </tr>
            </thead>
            <tbody>
              {%for i in model%}
              <tr>
                <td>{{i.start_date}}</td>
                <td>{{i.end_date}}</td>
                <td>{{i.principal}}</td>
                <td>{{i.interest}}</td>
                <td>{{i.grand_Total}}</td>  
              </tr>
              {%endfor%}
            </tbody>
            </table> 
          
          </div>

          

          <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
          <script
            src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
            crossorigin="anonymous"
          ></script>
          <!-- Include all compiled plugins (below), or include individual files as needed -->
          <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"
          ></script>

  </body>
</html>
